<!DOCTYPE html>

<html>
	<head>
		<title>URL Snapper</title>
		<link href="/turtle.png" rel="shortcut icon" type="image/png">
		<link href="/css/style.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Vollkorn:700italic,400' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Welcome to URL Snapper</h1>
			<h2>The simple URL shortener</h2>

			<form action="/" method="POST">
				<label>Write or paste an URL here:
					<input type="url" name="link" required>
				</label>
				<input type="submit" value="Snap it!">
			</form>

			<div id="short-url-container">
				<img src="/turtle-64.png">
				<div class="arrow-left"></div>
				<span class="speech-bubble">
					Oh Snap! Check it out: <a href="" id="short-url"></a>
				</span>
			</div>
		</div>

		<script src="/js/urlsubmitter.js" type="text/javascript"></script>
	</body>
</html>
